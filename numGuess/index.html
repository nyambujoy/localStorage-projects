<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Guessing game</div>
    <div class="container">

        <div class="display">
            <p>pick a random number:</p>
            <div class="correct">00</div>
        </div>
        <div class="space">
            <input type="text" placeholder="guess here!" id="userInput">
        </div>
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="again">Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
